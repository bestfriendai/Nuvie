name: Python Backend CI/CD

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
      - '.github/workflows/python-package.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: "3.11"
  JWT_SECRET: "test-secret-key-for-ci-pipeline-minimum-32-chars"
  ENVIRONMENT: "testing"

jobs:
  # -----------------------
  # Linting Job
  # -----------------------
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Check code formatting with Black
        run: |
          black --check --diff backend/

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff backend/

      - name: Lint with flake8 (critical errors)
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (warnings)
        run: |
          flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  # -----------------------
  # Type Checking Job
  # -----------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install mypy types-requests

      - name: Run mypy
        run: |
          mypy backend/ --ignore-missing-imports --no-error-summary || true

  # -----------------------
  # Security Scan Job
  # -----------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security linter
        run: |
          bandit -r backend/ -ll -ii --skip B101 || true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r backend/requirements.txt
          safety check --full-report || true

  # -----------------------
  # Test Job
  # -----------------------
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests with coverage
        run: |
          pytest backend/tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: .
          JWT_SECRET: ${{ env.JWT_SECRET }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # -----------------------
  # Build Job
  # -----------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t nuvie-backend:${{ github.sha }} backend/
        continue-on-error: true

  # -----------------------
  # Summary Job
  # -----------------------
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, test]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.typecheck.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"

          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "::error::Tests failed"
            exit 1
          fi
